<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Wegy ❤️</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background: radial-gradient(circle at bottom, #1b2735 0%, #090a0f 100%);
            color: white;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            touch-action: manipulation; /* Improved touch handling */
        }

        /* Start Overlay */
        #start-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(9, 10, 15, 0.95);
            z-index: 300;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .heart-beat { font-size: 3rem; animation: beat 1s infinite; }
        @keyframes beat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }

        /* Stars */
        .stars {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: transparent;
            pointer-events: none;
            box-shadow: 
                10vw 10vh 1px white, 20vw 50vh 1px white, 30vw 20vh 2px white,
                40vw 80vh 1px white, 60vw 10vh 2px white;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            text-shadow: 0 0 10px #ff69b4;
            margin: 10px 0 20px 0;
            color: #fff0f5;
        }

        .video-frame {
            border: 4px solid #d4af37;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.4);
            overflow: hidden;
            background: #000;
            margin: 0 auto 20px auto;
            width: 100%;
            aspect-ratio: 16/9;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 10px;
            transition: opacity 0.5s ease; /* Smooth fade out */
        }

        button {
            padding: 12px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
            z-index: 20;
            display: inline-block;
        }

        #yesBtn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        #noBtn {
            background: rgba(255, 255, 255, 0.2);
            color: #ddd;
            border: 1px solid rgba(255,255,255,0.4);
        }

        /* Success Screen */
        #success-screen {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.95);
            z-index: 400;
        }

        .success-text {
            font-family: 'Great Vibes', cursive;
            font-size: 4rem;
            color: #ffd700;
            animation: pop 1s ease forwards;
        }
        @keyframes pop {
            0% { transform: scale(0); } 80% { transform: scale(1.2); } 100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="start-overlay">
        <div class="heart-beat">❤️</div>
        <h2 style="color:white; font-family: 'Poppins'; font-weight: 300; margin-top:20px;">Tap to Open</h2>
    </div>

    <div class="stars"></div>

    <div class="container" id="question-screen">
        <div class="video-frame">
            <video id="trampVideo" src="lady_tramp.mp4" muted playsinline webkit-playsinline></video>
        </div>

        <h1 id="mainTitle">Would you be my valentine Wegy?</h1>

        <div class="buttons" id="btnContainer">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="success-screen">
        <h1 class="success-text">YAAAYYYY!!!!</h1>
        <div class="video-frame" style="width: 90%; max-width: 800px;">
            <video id="aladdinVideo" src="aladdin.mp4" playsinline webkit-playsinline></video>
        </div>
    </div>

    <script>
        const trampVideo = document.getElementById('trampVideo');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const btnContainer = document.getElementById('btnContainer');
        const mainTitle = document.getElementById('mainTitle');
        const startOverlay = document.getElementById('start-overlay');
        const questionScreen = document.getElementById('question-screen');
        const successScreen = document.getElementById('success-screen');
        const aladdinVideo = document.getElementById('aladdinVideo');

        // 1. INITIALIZE VIDEOS
        // We pause Tramp at 0:00 initially
        trampVideo.pause();
        trampVideo.currentTime = 0;

        // 2. TAP TO START
        startOverlay.addEventListener('click', () => {
            startOverlay.style.opacity = '0';
            setTimeout(() => startOverlay.style.display = 'none', 500);
            
            // "Warm up" the videos so they play instantly later
            trampVideo.play().then(() => trampVideo.pause());
            aladdinVideo.load();
        });

        // 3. SEQUENCE FUNCTION
        function playSequence() {
            // A. Hide Buttons immediately so she can't click again
            btnContainer.style.opacity = '0';
            btnContainer.style.pointerEvents = 'none'; // Disable clicks
            
            // B. Change text to build anticipation (Optional cute touch)
            mainTitle.innerText = "Watch closely... ❤️";

            // C. Play Lady and the Tramp
            trampVideo.currentTime = 0;
            trampVideo.muted = false; // Unmute if the video has sound
            trampVideo.play();

            // D. When Tramp video finishes (approx 5-6 seconds)
            // We listen for the 'ended' event, OR we force it after 5.5 seconds
            // The safest way is a timeout slightly longer than the clip
            
            setTimeout(() => {
                // E. Switch Screens
                questionScreen.style.display = 'none';
                successScreen.style.display = 'flex';
                
                // F. Play Aladdin
                aladdinVideo.currentTime = 0;
                aladdinVideo.muted = false;
                aladdinVideo.play();
            }, 5500); // 5500 ms = 5.5 seconds. Adjust this if your clip is shorter/longer!
        }

        // 4. BUTTON LISTENERS
        yesBtn.addEventListener('click', playSequence);

        noBtn.addEventListener('click', function() {
            if (this.innerText === "No") {
                // Transform into Yes Button
                this.innerText = "Yes";
                this.style.background = "linear-gradient(45deg, #ff6b6b, #ff8e8e)";
                this.style.color = "white";
                this.style.boxShadow = "0 5px 15px rgba(255, 107, 107, 0.4)";
                this.style.border = "none";
            } else {
                // If clicked again (as Yes), run the sequence
                playSequence();
            }
        });

    </script>
</body>
</html>
