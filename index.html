<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Wegy ‚ù§Ô∏è</title>
    <style>
        /* Import Disney Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background: radial-gradient(circle at bottom, #1b2735 0%, #090a0f 100%);
            color: white;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }

        /* --- START SCREEN --- */
        #start-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(9, 10, 15, 0.98);
            z-index: 999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: opacity 0.5s;
        }
        .heart-beat { font-size: 4rem; animation: beat 1s infinite; margin-bottom: 20px;}
        @keyframes beat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }

        /* Stars Background */
        .stars {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: transparent;
            pointer-events: none;
            box-shadow: 
                10vw 10vh 1px white, 20vw 50vh 1px white, 30vw 20vh 2px white,
                40vw 80vh 1px white, 60vw 10vh 2px white;
        }

        /* --- CONTAINER --- */
        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 600px;
            transition: opacity 0.5s;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 2.8rem;
            text-shadow: 0 0 10px #ff69b4;
            margin: 10px 0 20px 0;
            color: #fff0f5;
            padding: 0 10px;
        }

        .video-frame {
            border: 4px solid #d4af37;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.4);
            overflow: hidden;
            background: #000;
            margin: 0 auto 20px auto;
            width: 100%;
            aspect-ratio: 16/9;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 20px;
            transition: opacity 0.3s;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        #yesBtn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        #noBtn {
            background: rgba(255, 255, 255, 0.2);
            color: #ddd;
            border: 1px solid rgba(255,255,255,0.4);
        }

        /* --- SUCCESS SCREEN --- */
        #success-screen {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,1);
            z-index: 500;
        }

        #success-content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .success-text {
            font-family: 'Great Vibes', cursive;
            font-size: 4rem;
            color: #ffd700;
            animation: pop 1s ease forwards;
            text-align: center;
        }

        /* --- FINAL MESSAGE STYLING --- */
        #final-message-container {
            display: none; /* Starts hidden */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100%;
            width: 100%;
            background: radial-gradient(circle, #2b102f 0%, #000000 100%);
        }

        .final-text-main {
            font-family: 'Great Vibes', cursive; /* Disney Font */
            font-size: 4rem;
            color: #ffd700; /* Gold */
            text-shadow: 0 0 20px #ff69b4, 0 0 40px #ff1493;
            margin: 0;
            opacity: 0;
            animation: floatUp 1.5s ease forwards 0.2s;
            padding: 0 20px;
            line-height: 1.2;
        }

        .final-text-sub {
            font-family: 'Great Vibes', cursive; /* Disney Font */
            font-size: 3rem;
            color: #ffffff;
            text-shadow: 0 0 15px #87ceeb; /* Light blue glow */
            margin-top: 20px;
            opacity: 0;
            animation: floatUp 1.5s ease forwards 1.2s; /* Delays appearance */
        }

        @keyframes pop { 0% { transform: scale(0); } 80% { transform: scale(1.2); } 100% { transform: scale(1); } }
        @keyframes floatUp { 0% { opacity: 0; transform: translateY(40px); } 100% { opacity: 1; transform: translateY(0); } }

        @media (max-width: 600px) {
            .final-text-main { font-size: 2.8rem; }
            .final-text-sub { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

    <div id="start-overlay">
        <div class="heart-beat">‚ù§Ô∏è</div>
        <h2 style="color:white; font-family: 'Poppins'; font-weight: 300; text-align:center; padding: 0 20px;">
            Tap anywhere to open<br>
            <span style="font-size: 0.8rem; opacity: 0.7">(Sound on üîä)</span>
        </h2>
    </div>

    <div class="stars"></div>

    <div class="container" id="question-screen">
        <div class="video-frame">
            <video id="trampVideo" src="lady_tramp.mp4" playsinline webkit-playsinline></video>
        </div>
        <h1>Would you be my valentine Wegy?</h1>
        <div class="buttons" id="btnContainer">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="success-screen">
        
        <div id="success-content-wrapper">
            <h1 class="success-text">YAAAYYYY!!!!</h1>
            <div class="video-frame" style="width: 90%; max-width: 800px;">
                <video id="aladdinVideo" src="aladdin.mp4" playsinline webkit-playsinline></video>
            </div>
        </div>

        <div id="final-message-container">
            <h1 class="final-text-main">I LOVE YOU WEGY</h1>
            <h2 class="final-text-sub">DON'T BE SAD ‚ù§Ô∏è</h2>
        </div>

    </div>

    <script>
        const trampVideo = document.getElementById('trampVideo');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const btnContainer = document.getElementById('btnContainer');
        const startOverlay = document.getElementById('start-overlay');
        const questionScreen = document.getElementById('question-screen');
        const successScreen = document.getElementById('success-screen');
        const aladdinVideo = document.getElementById('aladdinVideo');
        const successContentWrapper = document.getElementById('success-content-wrapper');
        const finalMessageContainer = document.getElementById('final-message-container');

        // 1. WAKE UP VIDEOS
        startOverlay.addEventListener('click', () => {
            trampVideo.play().then(() => {
                trampVideo.pause();
                trampVideo.currentTime = 0;
            }).catch(() => {});
            aladdinVideo.load();
            startOverlay.style.opacity = '0';
            setTimeout(() => startOverlay.style.display = 'none', 500);
        });

        // 2. SEQUENCE LOGIC
        function startLoveSequence() {
            btnContainer.style.opacity = '0';
            btnContainer.style.pointerEvents = 'none';

            trampVideo.muted = false;
            trampVideo.play().catch(() => { trampVideo.muted = true; trampVideo.play(); });

            trampVideo.onended = function() { goToSuccessPage(); };
            
            // Safety timeout in case video stalls
            setTimeout(() => { 
                if (questionScreen.style.display !== 'none') goToSuccessPage(); 
            }, 8000); 
        }

        function goToSuccessPage() {
            questionScreen.style.display = 'none';
            successScreen.style.display = 'flex';
            
            aladdinVideo.currentTime = 0;
            aladdinVideo.muted = false;
            aladdinVideo.play().catch(() => { aladdinVideo.muted = true; aladdinVideo.play(); });

            // *** HERE IS THE LOGIC FOR THE TEXT ***
            // When Aladdin video ends, hide video and show text
            aladdinVideo.onended = function() {
                successContentWrapper.style.display = 'none'; // Hide Video
                finalMessageContainer.style.display = 'flex'; // Show Text
            };
        }

        // 3. BUTTONS
        yesBtn.addEventListener('click', startLoveSequence);

        noBtn.addEventListener('click', function() {
            if (this.innerText === "No") {
                this.innerText = "Yes";
                this.style.background = "linear-gradient(45deg, #ff6b6b, #ff8e8e)";
                this.style.color = "white";
                this.style.boxShadow = "0 5px 15px rgba(255, 107, 107, 0.4)";
                this.style.border = "none";
            } else {
                startLoveSequence();
            }
        });

    </script>
</body>
</html>
