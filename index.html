<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Wegy ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background: radial-gradient(circle at bottom, #1b2735 0%, #090a0f 100%);
            color: white;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }

        /* 1. START OVERLAY (Required for iPhone Audio) */
        #start-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(9, 10, 15, 0.98);
            z-index: 999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .heart-beat { font-size: 4rem; animation: beat 1s infinite; margin-bottom: 20px;}
        @keyframes beat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }

        /* Stars */
        .stars {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: transparent;
            pointer-events: none;
            box-shadow: 
                10vw 10vh 1px white, 20vw 50vh 1px white, 30vw 20vh 2px white,
                40vw 80vh 1px white, 60vw 10vh 2px white;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 600px;
            transition: opacity 0.5s;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 2.8rem;
            text-shadow: 0 0 10px #ff69b4;
            margin: 10px 0 20px 0;
            color: #fff0f5;
            padding: 0 10px;
        }

        .video-frame {
            border: 4px solid #d4af37;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.4);
            overflow: hidden;
            background: #000;
            margin: 0 auto 20px auto;
            width: 100%;
            aspect-ratio: 16/9; /* Forces correct shape */
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures no black bars */
            display: block;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 20px;
            transition: opacity 0.3s;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        #yesBtn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        #noBtn {
            background: rgba(255, 255, 255, 0.2);
            color: #ddd;
            border: 1px solid rgba(255,255,255,0.4);
        }

        /* Success Screen */
        #success-screen {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,1); /* Solid black background */
            z-index: 500;
        }

        .success-text {
            font-family: 'Great Vibes', cursive;
            font-size: 4rem;
            color: #ffd700;
            animation: pop 1s ease forwards;
            text-align: center;
        }
        @keyframes pop {
            0% { transform: scale(0); } 80% { transform: scale(1.2); } 100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="start-overlay">
        <div class="heart-beat">‚ù§Ô∏è</div>
        <h2 style="color:white; font-family: 'Poppins'; font-weight: 300; text-align:center; padding: 0 20px;">
            Tap anywhere to open<br>
            <span style="font-size: 0.8rem; opacity: 0.7">(Sound on üîä)</span>
        </h2>
    </div>

    <div class="stars"></div>

    <div class="container" id="question-screen">
        <div class="video-frame">
            <video id="trampVideo" src="lady_tramp.mp4" playsinline webkit-playsinline></video>
        </div>

        <h1>Would you be my valentine Wegy?</h1>

        <div class="buttons" id="btnContainer">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="success-screen">
        <h1 class="success-text">YAAAYYYY!!!!</h1>
        <div class="video-frame" style="width: 90%; max-width: 800px;">
            <video id="aladdinVideo" src="aladdin.mp4" playsinline webkit-playsinline></video>
        </div>
    </div>

    <script>
        const trampVideo = document.getElementById('trampVideo');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const btnContainer = document.getElementById('btnContainer');
        const startOverlay = document.getElementById('start-overlay');
        const questionScreen = document.getElementById('question-screen');
        const successScreen = document.getElementById('success-screen');
        const aladdinVideo = document.getElementById('aladdinVideo');

        // --- STEP 1: WAKE UP VIDEOS (Mobile Fix) ---
        startOverlay.addEventListener('click', () => {
            // We play and immediately pause both videos.
            // This "tricks" the iPhone into thinking the user has interacted with them.
            trampVideo.play().then(() => {
                trampVideo.pause();
                trampVideo.currentTime = 0;
            }).catch(() => console.log("Video auto-block handled"));

            aladdinVideo.load();
            
            // Remove overlay
            startOverlay.style.opacity = '0';
            setTimeout(() => startOverlay.style.display = 'none', 500);
        });

        // --- STEP 2: THE SEQUENCE LOGIC ---
        function startLoveSequence() {
            // A. Hide the buttons so she just watches
            btnContainer.style.opacity = '0';
            btnContainer.style.pointerEvents = 'none';

            // B. Play Lady and the Tramp
            trampVideo.muted = false; // Try sound
            trampVideo.play().catch(() => {
                // If sound is blocked, play muted as fallback
                trampVideo.muted = true;
                trampVideo.play();
            });

            // C. Listen for when the video ENDS
            trampVideo.onended = function() {
                goToSuccessPage();
            };
            
            // D. Fallback: If video loops or gets stuck, force switch after 6 seconds
            setTimeout(() => {
                if (questionScreen.style.display !== 'none') {
                    goToSuccessPage();
                }
            }, 6500);
        }

        function goToSuccessPage() {
            questionScreen.style.display = 'none';
            successScreen.style.display = 'flex';
            
            aladdinVideo.currentTime = 0;
            aladdinVideo.muted = false;
            aladdinVideo.play().catch(() => {
                aladdinVideo.muted = true;
                aladdinVideo.play();
            });
        }

        // --- STEP 3: BUTTON ACTIONS ---
        yesBtn.addEventListener('click', startLoveSequence);

        noBtn.addEventListener('click', function() {
            if (this.innerText === "No") {
                // Turn into YES
                this.innerText = "Yes";
                this.style.background = "linear-gradient(45deg, #ff6b6b, #ff8e8e)";
                this.style.color = "white";
                this.style.boxShadow = "0 5px 15px rgba(255, 107, 107, 0.4)";
                this.style.border = "none";
            } else {
                // If pressed again, start sequence
                startLoveSequence();
            }
        });

    </script>
</body>
</html>
